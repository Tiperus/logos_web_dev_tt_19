<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Float Project</title>
</head>

<body>

    <!--Beginning of HeadSite -->
    <div class="first">
        <div class="second">
            <div class="head">HeadSite</div>
        </div>
    </div>
    <!--End-->

    <!--Beginning of Nav-Bar-Menu-->
    <div class="container2">
        <div class="box-1">Navbar Menu1</div>
        <div class="box-2">Navbar Menu2</div>
        <div class="box-3">Navbar Menu3</div>
        <div class="box-4">Navbar Menu4</div>
        <div class="box-5">Navbar Menu5</div>
    </div>
    <!--End-->

    <!--Beginning of Main Page Articles-->
    <div class="container3">
        <!--Left Side Bar Menu-->
        <div class="left">
            <div class="text">Text</div>
            <!--Additinal container-->
            <div class="middle">
                <div class="three">3</div>
                <div class="four">4</div>
                <div class="five">5</div>
            </div>
        </div>
        <!--End Left Side Menu-->

        <!--Center Bar Menu-->
        <div class="center">
            <!---->
            <div class="alfa">A</div>

            <!---->
            <div class="beta">
                <div class="beta-1">B</div>
                <div class="beta-2">B 1</div>
                <div class="beta-3">B 2</div>
            </div>

            <div class="capa">
                <div class="capa-1">C 1</div>
                <div class="capa-2">C 2</div>
                <div class="capa-3">C 3</div>
                <div class="capa-4">C 4</div>
                <div class="capa-5">C 5</div>
            </div>

            <div class="delta">
                <dv class="delta-1">D</dv>
                <dv class="delta-2">D 1</dv>
                <dv class="delta-3">D 3
                    <img src="batman.jpg" width="211" height="250" alt="Batman Photo" />
                </dv>
            </div>
        </div>
        <!--End-->

        <!--Right Side Menu Bar-->
        <div class="right">
            <div class="arabic">
                <div class="first-box">I</div>
                <div class="second-box">II</div>
                <div class="third-box">III</div>
            </div>

            <div class="sub-block">
                <div class="red">
                    <div class="black"></div>
                </div>
            </div>

            <div class="gray">VI</div>

            <div class="arabic-2">
                <div class="olive">VII</div>
                <div class="lightgray">VIII</div>
                <div class="pink">IX</div>
                <div class="yellow">X</div>
                <div class="orange">XI</div>
            </div>
        </div>
        <!--End-->
    </div>
    <!--End-->

    <!--Beginning of Footer-->
    <div class="footer">Footer</div>
    <!--End-->

</body>

</html>
